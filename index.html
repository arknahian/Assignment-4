<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="get-pin" class="form-control" type="text">
                    <button id="pin-generate" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="current-display-number" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div id="number-7" class="button">7</div>
                              <div id="number-8" class="button">8</div>
                              <div id="number-9" class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div id="number-4" class="button">4</div>
                              <div id="number-5" class="button">5</div>
                              <div id="number-6" class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div id="number-1" class="button">1</div>
                              <div id="number-2" class="button">2</div>
                              <div id="number-3" class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div id="delete-num" class="button"> < </div>
                                <div id="number-0" class="button">0</div>
                                <div id="clear-btn" class="button">C</div>
                            </div>
                            <div>
                                <button type="submit" id="submit-button" class="submit-btn">Submit</button>
                                <p class="action-left"> <span id="notification">0</span> try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify" id="unmatched-button" style="display: none;">❌ Pin Didn't Match, Please try again</p>
            <p class="notify" id="matched-button" style="display: none;">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
<script src="script.js"></script>
    
</body>
</html>
